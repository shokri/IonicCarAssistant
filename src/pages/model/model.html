<ion-header>

  <ion-navbar>
    <ion-title>{{category.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div text-center>
    <ion-spinner [hidden]="!isLoading" color="primary"></ion-spinner>
    <p class="error-message" text-center [hidden]="!errorMessage">{{errorMessage}}</p>
    <button ion-button block icon-left (tap)="loadModel()" [hidden]="!errorMessage">
      <ion-icon name="refresh"></ion-icon>
      سعی مجدد
    </button>
  </div>

    <ion-list *ngFor="let m of models" no-margin>
    	<model-tab-item [model]="m"></model-tab-item>
    </ion-list>
</ion-content>
